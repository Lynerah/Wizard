<!DOCTYPE html>
<html>
<head>
	<title>RPG Challenge</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	



</head>
<body>
	<div class="header">
		<progress class="vieP1" id="HealthBar" value="20" max="100">
			<div>vie p1</div>
		</progress>

		
		<div class="console">
			<ul>
				<li>
					<p> Hello</p>
				</li>
			</ul>
		</div>

		<progress class="vieP2" id="HealthBar" value="20" max="100">
			<div>vie p2</div>
		</progress>
	
	</div>
	
	<div class="mainChoice" id="choices">

		<div class="choice" id="choiceP1">
			<div class="input">
				<input type="text" name="pseudo" id="pseudoPlayer1" placeholder="Votre pseudo" required>
			</div>

			<div class="flex">
				<figure>
		        	<img class="carousel"  src="assets/js/sprites/humanRight.png" alt="Carousel" />
		    	</figure>

				<div class="dropdown">
				  <button class="dropbtn">Object</button>
				  <div class="dropdown-content">
				    	<option value="boots">Boots</option>
						<option value="Staff">Staff</option>
						<option value="Sword">Sword</option>
						<option value="Bow">Bow</option>
				  </div>
				</div>
			</div>
		    

		    <button class="btnchoice" type="button" id="next">Next</button>
			<button class="btnchoice confirm" id="confirmP1">confirmation</button>
		</div>

		<div id="awesome" class="sprite right" hidden></div>
		<div id="player2" class="sprite left" hidden></div>

		<div class="choice" id="choiceP2">
			<div class="input">
				<input type="text" name="pseudo" id="pseudoPalyer2" placeholder="Votre pseudo" required>
			</div>
			<div class="flex">
				 <figure>
			        <img class="carouselPlayer2 " id="carouselPlayer2" src="assets/js/sprites/humanRight.png" alt="Carousel" />
			    </figure>
				<div class="dropdown">
					<button class="dropbtn">Object</button>
					<div class="dropdown-content">
						<option id="option" value="boots">Boots</option>
						<option id="option" value="Staff">Staff</option>
						<option id="option" value="Sword">Sword</option>
						<option id="option" value="Bow">Bow</option>
					</div>
				</div>
			</div>

		    <button class="btnchoice" type="button" id="nextPlayer2">Next</button>
			<button class="btnchoice confirm" id="confirmP2">confirmation</button>
		</div>

	</div>

	<footer>
		<div class="btnP1">
			<button id="attack1">Attack</button>
			<button id="heal1">Heal</button>
			<button id="surrender1">Yield</button>
		</div>
		<div class="btnP2">
			<button id="attack2">Attack</button>
			<button id="heal2">Heal</button>
			<button id="surrender2">Yield</button>
		</div>
	</footer>

<script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
